                          </div>
                      </div>
                      <div class="row clearfix">
                          <div class="col-sm-6">
                              <div class="form-group">

                                      <input type="text" class="form-control" placeholder="Client Name" />
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <div class="form-line">
                                      <input id="email" type="email" class="validate form-control"
                                          placeholder="Client Email">
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row clearfix">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input type="text" class="form-control datetimepicker" placeholder="Start Date"

                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input type="text" class="form-control datetimepicker" placeholder="End Date"

                          </div>
                      </div>
                      <div class="row clearfix">
                          <div class="col-sm-6">
                              <div class="form-group">

                                  </div>
                              </div>
                          </div>
                      </div>

                          <div class="col-sm-12">
                              <label class="control-label col-md-3">Upload Project Documents</label>
                              <form action="https://www.radixtouch.com/" id="frmFileUpload" class="dropzone" method="post"
                                  enctype="multipart/form-data">
                                  <div class="dz-message">
                                      <div class="drag-icon-cph">
                                          <i class="material-icons">touch_app</i>
                                      </div>
                                      <h3>Drop files here or click to upload.</h3>
                                      <em>(This is just a demo dropzone. Selected files are
                                          <strong>not</strong> actually uploaded.)</em>
                                  </div>
                                  <div class="fallback">
                                      <input name="file" type="file" multiple />
                                  </div>
                              </form>
                          </div>
                      </div>
                      <div class="row clearfix">
